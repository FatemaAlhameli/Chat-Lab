<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Lab</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <h1 class="header">Chat Lab</h1>
    <!-- <button  class="clear-btn" id="reset-btn">Clear</button> -->
    <section class="container">

        <ul class="chat-msgs" id="chat-msgs">
        </ul>
    </section>
    <section class="chat">
        <form id="chat-form">
            <input type="text" placeholder="Name" class="textbox" id="chat-name" required />
            <input type="text" placeholder="Message" class="textbox" id="chat-msg" required />
            <button type="submit" id="submit-button" class="button">Send</button>
    </section>


</body>

</html>
